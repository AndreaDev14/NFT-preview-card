<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <main class="card_container">
    <div class="card_img_container">
      
        <a href="#"><img src="images/image-equilibrium.jpg" alt="Equilibrium NFT" class="card_image"></a>
       
      <div class="middle">
        <a href="#"><img src="images/icon-view.svg" alt="View More" class="card_view"></a> 
      </div>
  
 
    </div>

    <a href="#"><h1> Equilibrium #3429</h1></a>
    <p> Our Equilibrium collection promotes balance and calm.</p>

    <div class="card_info">
      <div class="card_info_box">
        <img src="images/icon-ethereum.svg" alt="">
        <p class="card_info_box-color">0.041 ETH</p>
      </div>

      <div class="card_info_box">
        <img src="images/icon-clock.svg" alt="">
        <p>3 days left</p>
      </div>
    </div>

    <div class="card_creator">
      <img src="images/image-avatar.png" alt="Jules Wyvern avatar">
      <p>Creation of<a href="#" class="card_creator_title">Jules Wyvern</a></p>

      
    </div>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend
        Mentor</a>.
      Coded by <a href="#">Andrea Ruiz</a>.
    </div>
  </footer>
</body>

</html>
